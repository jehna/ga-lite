name: Test
on: pull_request
jobs:
  lint:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "16"
          cache: "yarn"
      - run: yarn install --prefer-offline --frozen-lockfile
      - run: yarn run lint
      - run: yarn run build
      - run: yarn run test
